apiVersion: influxdata.com/v2alpha1
kind: Task
metadata:
  name: random-potato-263400
spec:
  name: CPU Downsample
  associations:
  - kind: Label
    name: rapid-donkey-17283
  every: 1h
  query: |-
    from(bucket: "cpu")
      |> range(start: -1h)
      |> filter(fn: (r) => r._measurement == "cpu")
      |> aggregateWindow(every: 5m, fn: mean)
      |> to(bucket: "cpu_downsample")
